name: Build Moonlight Web (Windows)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: windows-latest
    env:
      RUST_BACKTRACE: "1"

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Use nightly Rust toolchain (required for some dependencies)
      - name: Setup Rust (nightly)
        uses: dtolnay/rust-toolchain@nightly
        with:
          # ensure MSVC target (Windows runner)
          targets: x86_64-pc-windows-msvc

      # Generate JS bindings (this must run BEFORE building the frontend)
      - name: Generate bindings (run export_bindings)
        run: |
          # This test target generates the api_bindings JS files the frontend imports
          cargo test export_bindings --package common

      # Build the frontend (TypeScript + static assets)
      - name: Build web frontend
        working-directory: moonlight-web/web-server
        run: |
          npm ci
          npm run build-light

      # Build the backend/release binary
      - name: Build backend (release)
        run: |
          cargo build --release

      # Upload build artifacts (exe + frontend dist)
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: moonlight-web-windows
          path: |
            target/release/*.exe
            moonlight-web/web-server/dist/**
