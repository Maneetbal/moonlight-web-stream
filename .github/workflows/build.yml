jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      # Install Rust target
      - run: rustup target add x86_64-pc-windows-gnu

      # Build Rust bindings (this generates api_bindings.js)
      - run: cargo build --release --target x86_64-pc-windows-gnu
        working-directory: .

      # Install Node deps
      - run: npm install --legacy-peer-deps
        working-directory: moonlight-web/web-server

      # Build frontend now that bindings exist
      - run: npm run build-light
        working-directory: moonlight-web/web-server

      - uses: actions/upload-artifact@v4
        with:
          name: moonlight-web-windows
          path: |
            moonlight-web/web-server/dist
            target/x86_64-pc-windows-gnu/release/*.exe
