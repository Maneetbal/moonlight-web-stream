name: Build Moonlight Web Frontend

on:
  workflow_dispatch: # manual trigger
  push:
    branches:
      - master
  pull_request:

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Install npm dependencies
      - name: Install dependencies
        run: npm ci
        working-directory: moonlight-web/web-server

      # Build frontend
      - name: Build frontend
        run: npm run build-light
        working-directory: moonlight-web/web-server

      # Upload the built dist folder as an artifact (v4)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: moonlight-web-frontend
          path: moonlight-web/web-server/dist
